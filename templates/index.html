<html>
<head>
    <title>
        Face Recognition Web App
    </title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <link rel="stylesheet" type="text/css" href="../static/index.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.2.0/socket.io.min.js"></script>
</head>
<body id="body">
<center>
    <h1 id="title">Face Recognition Web App</h1>
    <hr>
    <br>
    <p style="font-size: 22px;">Webcam View</p>
    <img id="camera" src="https://i.pinimg.com/originals/80/b5/81/80b5813d8ad81a765ca47ebc59a65ac3.jpg">
    <br>
    <hr>
    <br>
    <a href="#" class="button" onclick="connect()">Connect</a>
    <a href="#" class="button" onclick="disconnect()">Disconnect</a>
</center>
<script>
    var camera = document.getElementById('camera');
    var socket = null;

    function connect() {
        socket = io.connect();
        socket.on('image', function (data) {
            camera.src = "data:image/jpeg;base64," + data;
        });
    }

    function disconnect() {
        if (socket) {
            socket.disconnect();
            camera.src = "https://i.pinimg.com/originals/80/b5/81/80b5813d8ad81a765ca47ebc59a65ac3.jpg";
        }
    }
</script>
</body>
</html>
